<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<title>Work with Style Properties</title>
	<style type="text/css">
		html, body {
			margin: 0;
			padding: 0;
		}
		.wrapper {
			width: 150px;
			height: 150px;
			font: normal 13px Arial, Helvetica, sans-serif;
			color: #333;
			background-color: #eef5f9;
			border: 1px solid #bfc7cb;
			margin: 20px auto;
			padding: 10px;
			position: relative;
			left: 100px;
			top: 0;
		}
	</style>
	<script type="text/javascript" language="javascript" src="../libraries/library.js"></script>
	<script type="text/javascript">
		window.onload = function() {
			var wrapperDiv = document.getElementById("wrapper");
			CSS.set(wrapperDiv, {"background-color": "#d8e3e7", "width": 250, "border": "2px solid #b1b8bc", "margin": "100px 0"});
			wrapperDiv.innerHTML = "background-color: " + CSS.get(wrapperDiv, "background-color") + "<br />";
			wrapperDiv.innerHTML += "width: " + CSS.get(wrapperDiv, "width") + "<br />";
			wrapperDiv.innerHTML += "border-top-width: " + CSS.get(wrapperDiv, "border-top-width") + "<br />";
			wrapperDiv.innerHTML += "margin-top: " + CSS.get(wrapperDiv, "margin-top");
		}
	</script>
</head>
<body>
  	<div id="wrapper" class="wrapper"></div>
</body>
</html>
